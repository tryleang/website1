<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
      gap: 20px;
    }
    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1rem;
      width: 250px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h3 {
      margin: 0.5rem 0;
    }
    .price {
      color: green;
      font-weight: bold;
    }
    .buy-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      cursor: pointer;
      border-radius: 5px;
    }
    .buy-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <header>
    <h1>Simple Online Store</h1>
    <p>Welcome! Buy your favorite items below.</p>
  </header>

  <main class="product-grid">
    <div class="product">
      <img src="./imge/lerng1.jpg"alt="">
      <h3>MacBook Pro2020</h3>
      <p class="price">$500.00</p>
      <button class="buy-btn">Buy Now</button>
    </div>

    <div class="product">
      <img src="./imge/lerng2.jpg"alt="Product 2">
      <h3>Asus x442urr 14-nich</h3>
      <p class="price">$350.00</p>
      <button class="buy-btn">Buy Now</button>
    </div>
    <div class="product">
      <img src="./imge/lerng3.jpg"alt="Product 2">
      <h3>Dell Latitude 2017</h3>
      <p class="price">$149.00</p>
      <button class="buy-btn">Buy Now</button>
    </div>
    <div class="product">
      <img src="./imge/lerng4.jpg"alt="Product 2">
      <h3>MSI Pro</h3>
      <p class="price">$600.00</p>
      <button class="buy-btn">Buy Now</button>
    </div>
    <div class="product">
      <img src="./imge/lerng5.jpg"alt="Product 2">
      <h3>Dell Latitude Pro 2020</h3>
      <p class="price">$700.00</p>
      <button class="buy-btn">Buy Now</button>
    </div>
    <div class="product">
      <img src="./imge/lerng6.jpg"alt="Product 2">
      <h3>Asus 2020</h3>
      <p class="price">$300.00</p>
      <button class="buy-btn">Buy Now</button>
    </div>
    <div class="product">
      <img src="./imge/lerng7.jpg"alt="Product 2">
      <h3>Mac Book Pro2018</h3>
      <p class="price">$400.00</p>
      <button class="buy-btn">Buy Now</button>
    </div>

    <div class="product">
      <img src="./imge/lerng8.jpg" alt="Product 3">
      <h3>Asus VivoBook</h3>
      <p class="price">$1400.00</p>
      <button class="buy-btn">Buy Now</button>
    </div>
  </main>

</body>
</html>
